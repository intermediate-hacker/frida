<!DOCTYPE html>
<html>
<head>
	<title>Remove Conference @ SWGI DB</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<!-- my scripts -->
	<script type="text/javascript" src="menu_boilerplate_gen.js"></script>
	<script type="text/javascript" src="remove_conference_websockets.js"></script>

	<link rel="stylesheet" href="generic_style.css" type="text/css">
</head>

<body>
	<div class="container-fluid fill withsearchbgimage">
		<div class="card slightlytranslucent">
			<div class="card-header text-primary" style="background-color: #e3f2fd;"">
				Remove Conference
			</div>
			<div class="card-body">
				<label>Enter Reference Number:</label>
				<div class="row">
					<div class="col-sm-8">
						<input class="form-control" type="text" id="idReferenceNumberInput"/>
					</div>
					<div class="col-sm-2">
						<center><button class="btn btn-outline-primary my-2 my-sm-0 form" onclick="webSocketRemoveConferenceFind();">Find Conference</button></center>
					</div>
				</div>

			    <br>
			    <div id="idRemoveConferenceCardBody"><center><h6 class="text-secondary">No Conference Selected!</h6></center></div><br>
			    <label>Enter credentials to remove record:</label>
			    <input type="username" class="form-control" id="idUsernameInput" placeholder="username">
			    <input type="password" class="form-control" id="idPasswordInput" placeholder="password"><br>			    
			    <center><button class="btn btn-primary" onclick="webSocketRemoveConferenceRemove();" disabled="true" id="idRemoveConferenceButton">Remove from Database</button></center>
		    </div>
	    </div>
	</div>
</body>

<script type="text/javascript">
	document.body.innerHTML = menuBoilerplate + document.body.innerHTML;
	webSocketRemoveConferenceConnect();
</script>

</html>
